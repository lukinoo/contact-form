<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/main.css"/>
</head>
<body>
    <he>
        <div class="main-header">
            <div class="header-img">
                <nav>
                <h1 class="title">Contact</h1>
                    <ul class="nav-links">
                        <li>
                            <a href="#" class="for-stripe">Home</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="for-margins">
            <div class="map-position">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3231.7182122964955!2d-79.04910208538787!3d35.90491652528043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89acc2d2cb17aaeb%3A0xb33bf0976497e0e0!2sUniversity%20of%20North%20Carolina%20at%20Chapel%20Hill!5e0!3m2!1ska!2sge!4v1609010428536!5m2!1ska!2sge" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" class="map" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </section>
  
    <div class="section-for-titles">  
        <div class="contact-titles">
        <p>contact</p>
        <h2>Contact us to get free support</h2>
        </div>
    </div>

    <section>
        <main>
            <div class="for-input-flex">
                <textarea name="Description" id="for-texarea" rows="5" cols="50">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis ad veritatis quam, vitae animi distinctio architecto consequuntur expedita magnam facere fugit ipsum, nostrum nisi. Sit illum accusantium error at neque!</textarea>
                    <form method="GET" action="">
                        <div class="for-second-inputs">
                            <input type="text" placeholder="Subject">
                            <input type="text" placeholder="Name / Surname">
                            <input type="email" placeholder="Email">
                            <button>
                                Send
                                <img src="./images/send.svg" alt="sendsvgimage"/>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div class="main-footer">
            <div class="box">
                    <div class="bubble">
                        <img src="./images/mail.svg" alt="mail"/>
                    </div>
                    <h3>Email</h3>
                    <p>example@yahoo.com</p>
                    <p>exampleemail2@yahoo.com</p>
            </div>
            <div class="box">
                <div class="bubble">
                    <img src="./images/phone.svg" alt="phone"/>
                </div>
                <h3>Phone</h3>
                <p>+0 320 422 4254</p>
                <p>+0 342 552 523</p>
            </div>
            <div class="box">
                <div class="bubble">
                    <img src="./images/map-pin.svg" alt="mail"/>
                </div>
                <h3>Location</h3>
                <p>Main Str Chicago Ilinois</p>
                <p>Main Street New York City</p>
            </div>
        </div>
    </footer>
</body>
</html>
